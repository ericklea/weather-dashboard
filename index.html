<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
                <h1>Weather Dashboard</h1>
    </div>
    <!--Search Bar-->
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
           <h5 class="mt-1">Search for a City</h5>
            <div class="input-group mb-3">
                <input id="enter-city" type="text" class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="search-button">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">Search</button>
                </div>
            </div>
            <button class="btn btn-primary" type="button" id="clear-history">Clear History</button>
            <form id="history"></form>
        </div>
        <!--Current Weather-->
        <div class="col-lg-9">
            <div class="row mr-0">
                <div class="col-lg-11 card m3 d-none" id="current-weather">
                    <div class="card-body"></div>
                        <h3 id="city-name" class="city-name align-middle"></h3>
                        <img id ="current-pic" alt="">
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                        <p id="uv-index"></p>
                </div>
            </div>
        </div>
        <!--5 Day Forecast-->
        <div class="row d-none" id="fiveday">
            <div class="col-12">
                <h3>5 Day Forecast</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 forecast"></div>
            <div class="col-md-2 forecast"></div>
            <div class="col-md-2 forecast"></div>
            <div class="col-md-2 forecast"></div>
            <div class="col-md-2 forecast"></div>
        </div>
    </div>
       



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
